[package]
name = "test-setup"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.1.1"
tracing-subscriber = { version = "0.2", features = ["fmt"] }
async-std = { version = "1.6.2", optional = true }
quaint = { git = "https://github.com/prisma/quaint", features = ["single", "runtime-async-std"], branch = "sqlx", optional = true }
once_cell = "1.3.1"
bitflags = "1.2.1"
tracing-error = "0.1.2"

[features]
default = ["sql"]
sql = ["quaint", "async-std"]
